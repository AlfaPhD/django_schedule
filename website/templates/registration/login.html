{% extends 'website/home.html' %}

{% block content %}
    <div class="login-box">
        <h1>Login</h1>
        <form method="post" action="{% url 'website:login' %}">
            {% csrf_token %}
            <div class="textbox">
                <i class="fas fa-user"></i>
                {{ form.username }}
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                {{ form.password }}
            </div>
            <input class='button btn' type='submit' name='' value='Entrar'>
        </form>
        {{ form.non_field_errors }}
    </div>
{% endblock %}
