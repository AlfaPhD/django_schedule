{% extends 'website/base.html' %}
{% block container %}
<form method="POST" action="create">
        {% csrf_token %}
    <h3 align="center"> Cadastrar cabeleireiro</h3>
    <div class="form-group">
    <label>Apelido </label>
    <input type="text" name="username" id="username"  placeholder="Nome" class="form-control" required />
    </br>
    <label>Nome </label>
    <input type="text" name="nome"  placeholder="Nome" class="form-control" required />
    </br>
    <label>Senha </label>
    <input type="password" name="password" id="password" placeholder="Senha" class="form-control"required />
    </br>
    <label>E-mail </label>
    <input type="email" name="email" id="email" placeholder="E-mail" class="form-control"required />
    </br>
    <label>Celular </label>
    <input type="text" name="celular" placeholder="Celular" class="form-control"required />
        </br>

    <button class="btn btn-success" href="cabeleireiro"> <span class="glyphicon glyphicon-add"></span>Cadastrar cabeleireiro</button>
     <a class="btn btn-default" href="../cabeleireiro">Voltar</a>
</div>
</form>
{% endblock %}
