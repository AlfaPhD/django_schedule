{% extends 'website/base.html' %}
{% block container %}
    <form method="POST" action="create">
        {% csrf_token %}
        <h3 align="center"> Cadastrar Agendamento</h3>
        <div class="form-group">
            <label>Data Inicio </label>
            <input type="date" name="data" placeholder="data" class="form-control" required />
            </br>
            <label>Hora </label>
            <input type="time" name="hora_inicio" placeholder="Hora" class="form-control" required/></br>
            </br>
            <label>Cliente </label>
            <select name="cliente" class="selectpicker" data-menu-style="dropdown-blue" data-style="btn-default btn-block" data-title="Selecione um Cliente">
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>

            </br>
            <label>Serviços </label>
            <select name="servico" class="selectpicker" data-menu-style="dropdown-blue" data-style="btn-default btn-block" data-title="Selecione um Serviço">
                {% for servico in servicos %}
                    <option value="{{ servico.id }}">{{ servico.nome}}</option>
                {% endfor %}
            </select>
            </br>

            <label>cabeleireiro </label>
            <select name="cabeleireiro" class="selectpicker" data-menu-style="dropdown-blue" data-style="btn-default btn-block" data-title="Selecione um cabeleireiro">
                {% for cabeleireiro in cabeleireiros %}
                    <option value="{{ cabeleireiro.id }}">{{ cabeleireiro.nome}}</option>
                {% endfor %}
            </select>
            </br>
            </br>
            <button class="btn btn-success" href="agenda"> <span class="glyphicon glyphicon-add"></span>Cadastrar Agendamento</button>
            <a class="btn btn-default" href="../agenda">Voltar</a>
        </div>
    </form>
{% endblock %}
